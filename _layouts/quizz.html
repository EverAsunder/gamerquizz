		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			function gen_url(choice) {
				var result = /[&?]result=([^&]+)/.exec(location.search);
				result = result ? result[1].replace(/"/g, '&quot;') : '';

				if ( "{{ page.next_link }}" != "result" ) {
					var condition = "{{ page.conditional_link }}" == "y" ? "." + choice : "";
					var next_url = "{{ page.next_link }}" + condition + "?result=" + result + choice;
				} else {
					var next_url = "{{ page.next_link }}" + result + choice;
				}
				next_url = "<a href=\"" + next_url + "\"/a>";
				document.write(next_url);
			}
			function test_url(choice) {
				var result = /[&?]result=([^&]+)/.exec(location.search);
				result = result ? result[1].replace(/"/g, '&quot;') : '';

				if ( "{{ page.next_link }}" != "result" ) {
					var condition = "{{ page.conditional_link }}" == "y" ? "." + choice : "";
					var next_url = "{{ page.next_link }}" + condition + "?result=" + result + choice;
					document.write(condition);
				}else {
					var next_url = "{{ page.next_link }}" + result + choice;
				}
				document.write(next_url);
			}
		</script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1 style="color:white;">{{ page.question }}</h1>
		</div>

			<div class="row">
				<div class="col-sm-5" align="center">

				</div>

				</div>
				<div class="col-sm-5" align="center">
					<script>gen_url("1");</script>
					<img src="assets/images/{{ page.right_image }}" class="w3-animate-right img-responsive desktop-images mobile-images" >
					</a>
				</div>
			</div>
		</div>
